---
layout: default
---
{% capture tagTitle %}Tagged: {{page.name}}{% endcapture %}
{% include title.html title=tagTitle %}
{% assign tagged_posts = (site.tags[page.name]) %}
<div class="tc-tiddler-body tc-reveal">
<div class="tc-table-of-contents">
<ul>
{% for post in tagged_posts %}
<li>
    <a class="tc-tiddlylink tc-tiddlylink-resolves" href="{{post.url}}">{{post.title}}</a>
    </li>
{% endfor %}
</ul>

</div>
</div>
