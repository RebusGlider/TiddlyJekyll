---
layout: default
---
<div class="tc-tiddler-title">
<div class="tc-titlebar">
    <h2 class="tc-title">{{page.title}}</h2>
</div>
</div>
<div class=" tc-reveal">
<div class="tc-subtitle">
    Posted on {{ page.date | date_to_long_string }}
    {% if page.author %}
        by {{ page.author }}
    {% elsif site.author %}
        by {{ site.author }}
    {% endif %}
    TODO: Make date ordinal like TiddlyWiki
</div>
</div>
<div class=" tc-reveal">
<div class="tc-tags-wrapper">
    {% for each_tag in page.tags %}
    <span class="tc-tag-list-item"><button class="tc-btn-invisible tc-tag-label" style="background-color:; fill:#333333; color:#333333;"><span class="tc-tag-list-item">{{each_tag}}</span></button></span>
    {% endfor %}
</div>
</div>
<div class="tc-tiddler-body tc-reveal">
{{ content }}
</div>
