---
layout: default
---
<div class="tc-tiddler-title">
<div class="tc-titlebar">
    <h2 class="tc-title">{{page.title}}</h2>
</div>
</div>
<div class=" tc-reveal">
<div class="tc-subtitle">
    Posted on {% include date.html date=page.date %}
    {% if page.author %}
        by {{ page.author }}
    {% elsif site.author %}
        by {{ site.author }}
    {% endif %}
</div>
</div>
<div class=" tc-reveal">
<div class="tc-tags-wrapper">
    {% for each_tag in page.tags %}
        {% include tag.html tag=each_tag %}

    {% endfor %}
</div>
</div>
<div class="tc-tiddler-body tc-reveal">
{{ content }}
</div>
