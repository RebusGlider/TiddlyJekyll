<script>

function displaySearchResults(results,store) {
    NumberOfMatches = document.getElementById("NumberOfMatches")
    ResultsDisplay = document.getElementById("ResultsDisplay")
    if (results.length == 1) {
        NumberOfMatches.innerHTML = "" + results.length + " match";
    } else {
        NumberOfMatches.innerHTML = "" + results.length + " matches";
    }
    var resultsHTML = ""
    for (var i = 0; i<results.length; i++) {
        var post = store[results[i].ref];
        resultsHTML += '<div class="tc-menu-list-item">'
        resultsHTML += '<a class="tc-tiddlylink tc-tiddlylink-resolves" href="';
        resultsHTML += post.url;
        resultsHTML += '" >';
        resultsHTML += post.title;
        resultsHTML += '</a>';
        resultsHTML += '</div>';
    }
    ResultsDisplay.innerHTML = resultsHTML;
}
</script>

<script>
domReady(function() {
    var q = querystring.parse(location.search).query;
    if (q) {
        var results = SiteSearch.search(q);
        displaySearchResults(results,posts_store);
    }
});
</script>
